<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: cadetblue;
      color: darkslateblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .form-wrapper {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    {% if success %}
      <div class="alert alert-success text-center">
        Upload successful for USN: <strong>{{ usn }}</strong>
      </div>
    {% endif %}

    <form action="/upload" method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded shadow">
      <h4 class="mb-3 text-center">Upload an Image</h4>
      <div class="mb-3">
        <input type="text" name="txt" class="form-control" placeholder="Enter USN" required>
      </div>
      <div class="mb-3">
        <input type="date" name="date" class="form-control" required>
      </div>
      <div class="mb-3">
        <input type="file" name="image" class="form-control" accept="image/*" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Upload</button>
      </div>
      <div class="text-center mt-3">
        <a href="{{ url_for('display') }}" class="btn btn-link">View Uploaded Matrix</a>
      </div>
    </form>
  </div>
</body>
</html>
